<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch A Sketch</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Etch a Sketch</h1>
        <div class="etch-a-sketch-container">
            <form>
                <input type="radio" id="random-color" name="grid-effect" value="random-color" checked>
                <label for="random-color">Random Color</label>
                <input type="radio" id="progressive-darkener" name="grid-effect" value="progressive-darkener">
                <label for="progressive-darkener">Progressive Darkener</label>
                <input type="radio" id="user-selected-color" name="grid-effect" value="user-selected-color">
                <label for="user-selected-color">User Selected Color</label>
            </form>
            <input type="color" id="selected-color" value="#ff0000">
            <label for="selected-color"></label>
            <div class="slider-container">
                <label for="slider"></label>
                <input type="range" min="1" max="50" value="16" class="slider" name="slider" id="slider">
                <div class="slider-value"></div>
            </div>
            <div class="grid-container">
            </div>
        </div>
    </body>
</html>
